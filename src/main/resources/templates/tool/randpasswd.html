<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>随机密码生成器 - 冬花的编程学习</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="main">
<div th:replace="~{fragments/header :: header}"></div>

<main class="cards">
    <div class="large-card">
        <h3 class="card-title">随机密码生成器</h3>
        <p class="card-p normal-text">使用 java.security.SecureRandom 安全随机数生成的密码，满足密码学安全伪随机数生成器的标准</p>
        <p class="card-p normal-text">本站承诺：只收集请求信息用于审计，不会收集密码信息</p>
        <form method="post">
            <label class="card-p normal-text">
                长度
                <input name="length" type="number" th:value="${length}" style="width: 2.5rem">
            </label>
            <br/>
            <label class="card-p normal-text">
                <input name="number" type="checkbox" th:checked="${number}">
                数字0123456789
            </label>
            <br />
            <label class="card-p normal-text">
                <input name="lowercase" type="checkbox" th:checked="${lowercase}">
                小写字母abcdefghijklmnopqrstuvwxyz
            </label>
            <br />
            <label class="card-p normal-text">
                <input name="uppercase" type="checkbox" th:checked="${uppercase}">
                大写字母ABCDEFGHIJKLMNOPQRSTUVWXYZ
            </label>
            <br />
            <label class="card-p normal-text">
                <input name="characters" type="checkbox" th:checked="${characters}">
                常用字符~!@#$%^&*()_+
            </label>
            <br />
            <input class="btn" type="submit" value="生成">
        </form>
        <p th:if="${result} != null">
            <span id="text-to-copy" class="card-p normal-text white-border" th:text="${result}"></span>
            <a class="btn" href="javascript:copyPassword()">复制</a>
        </p>
        <div th:each="errorMessage:${errorMessages}">
            <p class="card-p error-text" th:text="${errorMessage}"></p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function copyPassword() {
        navigator.clipboard.writeText(document.getElementById('text-to-copy').innerText)
    }
</script>
</body>
</html>
